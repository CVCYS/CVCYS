<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 0;
      background-image: url('https://images.pexels.com/photos/27438945/pexels-photo-27438945/free-photo-of-hombre-gente-mano-reloj-de-pulsera.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-position: center;
      overflow-y: auto;
      padding-bottom: 50px;
    }

    .container {
      background-color: #ffffff9c;
      padding: 40px;
      border-radius: 0px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.082);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      margin-top: 50px; 
    }

    .logo-container img {
      width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #020202;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      color: #020202;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dddddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="button"] {
      background-color: #e10707;
      color: #ffffff;
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="button"]:hover {
      background-color: #e49a1d;
      transform: scale(1.05);
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .show-password label {
      font-size: 16px;
      color: #020202;
      margin-left: 10px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 10px;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 15px;
      text-align: left;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://i.ibb.co/BNn14Gv/logo-cultura-vial-extra-Large-Thumb.png" alt="Logo Cultura Vial">
    </div>
    <h1>Iniciar sesi칩n</h1>
    <h1></h1>
    <form id="loginForm">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Clave:</label>
      <input type="password" id="password" name="password" required>
      <div class="show-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Mostrar contrase침a</label>
        <label for="showPassword">Mostrar</label>
      </div>
      <input type="button" value="Entrar" onclick="checkLogin()">
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <script>
    const API_KEY = 'AIzaSyB1vEZso7MH_k6m_INS-qnrx9U_KCdUnAs';
    const SHEET_ID = '1BasPxGljRq1h37rr68fpSMR6NsXXCeP0sJAUP_3NhFI';
    const RANGE = 'ACCESOS!A:C';

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    }

    async function checkLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
        const data = await response.json();
        const values = data.values || [];

        let found = false;
        for (const row of values) {
          if (row[0] === email && row[1] === password) {
            window.open(row[2], '_blank');
            window.close();
            found = true;
            break;
          }
        }

        if (!found) {
          errorMessage.textContent = 'Correo o clave incorrectos';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Ocurri칩 un error. Intenta de nuevo m치s tarde.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar Datos del Parque Automotor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .filters-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .filters-container input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    .ver-btn {
      background-color: #4CAF50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .ver-btn:hover {
      background-color: #45a049;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Filtrar Datos del Parque Automotor</h1>

  <!-- Filtros -->
  <div class="filters-container">
    <div>
      <label for="placa">Placa:</label>
      <input type="text" id="placa" placeholder="Filtrar por Placa" onkeyup="filtrarDatos()">
    </div>
  </div>

  <!-- Tabla para mostrar los datos -->
  <table id="tablaDatos">
    <thead>
      <tr>
        <th>PLACA</th>
        <th>CAPACIDAD</th>
        <th>MARCA</th>
        <th>MODELO</th>
        <th>LÍNEA</th>
        <th>ACCESO</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán los datos -->
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="pagination">
    <button id="btnAnterior" onclick="cambiarPagina(-1)">Anterior</button>
    <button id="btnSiguiente" onclick="cambiarPagina(1)">Siguiente</button>
  </div>

  <script>
    const API_KEY = 'AIzaSyB1vEZso7MH_k6m_INS-qnrx9U_KCdUnAs'; // Tu API Key
    const SHEET_ID = '12RKBs1wA84rybM9Kr9b4PUDk65ykrVuNiwvbXVTFoV4'; // Tu ID de Hoja
    const RANGE = 'A1:E'; // El rango de celdas a leer (ajusta según tus necesidades)

    let datosGlobales = []; // Almacenamos los datos globalmente
    let datosFiltrados = []; // Aquí se almacenarán los datos filtrados
    let paginaActual = 1;
    const registrosPorPagina = 20;

    // Función para cargar los datos desde Google Sheets
    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const respuesta = await fetch(url);
      const datos = await respuesta.json();
      const datosFiltrados = datos.values.slice(1); // Ignorar la primera fila (cabeceras)

      datosGlobales = datosFiltrados; // Guardamos los datos globalmente
      mostrarDatos(datosFiltrados);
    }

    // Función para mostrar los datos en la tabla
    function mostrarDatos(datos) {
      const tabla = document.getElementById('tablaDatos').getElementsByTagName('tbody')[0];
      tabla.innerHTML = ''; // Limpiar tabla antes de llenar

      const datosPaginados = datos.slice((paginaActual - 1) * registrosPorPagina, paginaActual * registrosPorPagina);

      datosPaginados.forEach(fila => {
        const row = tabla.insertRow();
        fila.forEach((celda, index) => {
          const cell = row.insertCell();
          if (index < 5) {
            cell.textContent = celda; // Solo llenamos las primeras 3 columnas
          }
        });

        // Columna de "Ver"
        const verCell = row.insertCell();
        const verBtn = document.createElement('button');
        verBtn.textContent = 'Ver';
        verBtn.classList.add('ver-btn');
        verBtn.onclick = () => verDetalle(fila[0]); // Llamar a la función para ver los detalles
        verCell.appendChild(verBtn);
      });

      actualizarPaginacion(datos.length);
    }

    // Función para filtrar los datos
    function filtrarDatos() {
      const filtroPlaca = document.getElementById('placa').value.toLowerCase();

      // Filtrar los datos según el filtro de "Placa"
      datosFiltrados = datosGlobales.filter(fila => {
        const placaCoincide = filtroPlaca === '' || fila[0].toLowerCase().includes(filtroPlaca);
        return placaCoincide;
      });

      paginaActual = 1; // Resetea la página cuando se filtra
      mostrarDatos(datosFiltrados); // Muestra los datos filtrados
    }

    // Función para manejar la paginación
    function cambiarPagina(direccion) {
      paginaActual += direccion;
      if (paginaActual < 1) paginaActual = 1;
      mostrarDatos(datosFiltrados); // Mostrar los datos de la nueva página
    }

    // Actualiza los botones de paginación
    function actualizarPaginacion(totalDatos) {
      const totalPaginas = Math.ceil(totalDatos / registrosPorPagina);
      document.getElementById('btnAnterior').disabled = paginaActual <= 1;
      document.getElementById('btnSiguiente').disabled = paginaActual >= totalPaginas;
    }

    // Función para ver los detalles de un vehículo por placa
    function verDetalle(placa) {
      window.location.href = `detalles.html?placa=${placa}`;
    }

    // Cargar los datos al inicio
    cargarDatos();
  </script>

</body>
</html>
